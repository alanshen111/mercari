<div class="listing" style="display: flex; align-items: center; gap: 10px;">
    <img src="{{ item.image }}" alt="Item Image" style="width: 100px; height: auto;">
    <div>
        <div class="price" style="font-weight: bold;">{{ item.price }}</div>
        <a href="{{ item.link }}" target="_blank">Link</a>
    </div>
</div>
